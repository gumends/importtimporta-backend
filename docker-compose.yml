services:
  api:
    build:
      context: .
      dockerfile: Api/Dockerfile
    container_name: importt_api
    ports:
      - "5000:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Server=db;Port=3306;Database=importtimporta;User=importt;Password=123456;SslMode=none;"
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_importt
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: importtimporta
      MYSQL_USER: importt
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysqldata:/var/lib/mysql

volumes:
  mysqldata:
